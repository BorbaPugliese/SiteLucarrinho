{% extends "base.html" %}

{% block content %}
  <main>
    <div class="container">

    <div class="table-responsive text-nowrap">
    <h2>Carrinho</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data do Pedido</th>
            <th scope="col"></th>
            <th scope="col">Preço 2</th>
            <th scope="col">Preço 3</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Melhor Preço de Item </th>
        </tr>
        </thead>
        <tbody>
        {% for order in all_objects %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{order.user}}</td>
            <td>
                <a href="{% url 'core:remove-single-item-from-cart' order_item.item.slug %}"><i class="fas fa-minus mr-2"></i></a>
                {{ order_item.quantity }}
                <a href="{% url 'core:add-to-cart' order_item.item.slug %}"><i class="fas fa-plus ml-2"></i></a>
            </td>
            <td>
                ${{ order_item.get_total_item_price }}
            <a style='color: red;' href="{% url 'core:remove-from-cart' order_item.item.slug %}">
                <i class="fas fa-trash float-right"></i>
            </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    </div>

    </div>
  </main>

{% endblock content %}

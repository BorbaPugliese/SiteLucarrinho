<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name =" viewport " content =" width =device -width , initial - scale =1.0">
<title>Logado_Pesquisando</title>
<link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>

  <div class="faixa">

  <div class="logo"><img src="images/Logo_fino.png" href="index.html" width="95px" height="same-as-width"></div>
  <div class="nome_principal">Lucarrinho</div>
  <div class="cantinho_principal">
    <a class="nome_usuario">Olá,</a> <!-- nome do cara aqui -->
    <div class="traço"></div>
    <a class="button" href="">Sair</a>
  </div>

  </div>

  <div id='lista_pesquisa'></div>

  <script>
      var arr = ['batata', 'açucar', 'beterraba', 'couve-flor', 'morango'];
      var cont = document.getElementById('lista_pesquisa');
  
      // create ul element and set the attributes.
      var ul = document.createElement('ul');
      ul.setAttribute('class','lista');
      ul.setAttribute('id', 'theList');
  
      for (i = 0; i <= arr.length - 1; i++) {
          var li = document.createElement('li');     // create li element.
          li.innerHTML = arr[i];      // assigning text to li using array value.
          li.setAttribute('class','item');  // remove the bullets.

          var span = document.createElement('span');
          span.innerHTML = "&times";
          span.setAttribute('class','close','&times;');

        li.appendChild(span);
        ul.appendChild(li);     // append li to ul.
      }
  
      cont.appendChild(ul);       // add list to the lista_pesquisa.
  </script>
